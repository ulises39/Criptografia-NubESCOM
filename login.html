<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Prueba Login</title> 
        <link rel="stylesheet" href="estilo.css">
        
    </head>
    <body>
        <h1>Prueba Login(Registro)</h1>
        
        <form method="post" action = "login.php" id="dataForm" class="dataForm">
			<table>
				<tr>
					<td>
						<label>Boleta</label>
					</td>
					<td>
						<input type="number" name="boleta" maxlength="30" size="32"/>
					</td>
				</tr> 
				
				<tr>
					<td>
						<label>Nombre</label>
					</td>
					<td>
						<input type="text" name="nombre" size="30"/> 
					</td>
				</tr>
				<tr>
					<td>
						<label>Correo:</label>
					</td>
					<td>
						<input type="text" name="correo" maxlength="30" size="32"/>
					</td>
				</tr>
				
				<tr>
					<td>
						<label>Contrase&ntilde;a</label>
					</td>
					<td>
						<input type="password" name="pw" maxlength="100" size="32"/> 
					</td>
				</tr> 
			</table>
			<input type="submit" value="Aceptar" class="btnAcept" /> 
		</form>	
    </body>
    
</html>
